<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acerca de mí - My Blog</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'about' %}">Acerca de</a></li>
                <li><a href="{% url 'pages_list' %}">Páginas</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                    <li><a href="{% url 'profile' %}">Perfil</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
                    <li><a href="{% url 'register' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <h1>Editar Página</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title">Título:</label><br>
            <input type="text" id="title" name="title" value="{{ page.title }}"><br><br>
            <label for="content">Contenido:</label><br>
            <textarea id="content" name="content" rows="4" cols="50">{{ page.content }}</textarea><br><br>
            <input type="submit" value="Guardar cambios">
        </form>
    </main>

    <footer>
        <!-- Contenido del pie de página -->
    </footer>
</body>
</html>
